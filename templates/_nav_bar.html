        <button class=" btn btn-ghost btn-circle" onclick="toggleFullScreen();">
            <i class="text-lg transition duration-500 transform fas fa-expand-arrows-alt hover:scale-150"></i>
        </button>

        <div class="dropdown dropdown-bottom dropdown-end">

            <button tabindex="0" class="btn btn-ghost btn-circle" onclick="message_dropdown_btn_clock();">
                <div class=" indicator">
                    <i class="text-lg fa-solid fa-bell "></i>
                    <span id="message_notification_count" class="badge badge-xs badge-warning indicator-item "></span>
                </div>
            </button>

            <template id="message_dropdown_content_loading">
                <span class="loading loading-dots loading-md "></span>
            </template>

            <template id="message_dropdown_content_li">
                <li class="py-3 sm:py-4">
                    <div class="flex items-center space-x-3">
                        <div class="flex-shrink-0">
                            <img class="w-8 h-8 rounded-full" src="/static/image/system.png" alt="Neil image">
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-semibold truncate e">
                                Notifications
                            </p>
                            <p class="text-sm truncate ">
                                soure notifications
                            </p>
                        </div>
                        <span
                            class="inline-flex items-center bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300">
                            <span class="w-2 h-2 mr-1 bg-green-500 rounded-full"></span>
                            Available
                        </span>
                    </div>
                </li>
            </template>
            <ul tabindex="0" id="message_dropdown_content" class="p-2 shadow-2xl z-[1]  dropdown-content menu bg-base-100 rounded-box">
                <div class="px-4 py-3">
                    <span class="block text-sm text-center text-gray-900 dark:text-white">Message</span>
                </div>
            </ul>
        </div>

        <div class="dropdown dropdown-bottom dropdown-end">
            <button tabindex="0" class="btn btn-circle btn-sm focus:ring-4 focus:ring-gray-300">
                <img class="w-8 h-8 rounded-full" src="/static/image/system.png" alt="user photo">
            </button>

            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                <div class="px-4 py-3">

                    <span class="block text-sm truncate text ">name@mail.com</span>

                <ul class="py-2" aria-labelledby="user-menu-button">

                    </li>

                    <li>

                    </li>
                </ul>
            </ul>
